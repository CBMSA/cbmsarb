
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SADC CBDC Web3 Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }
    .wallet {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .balance, .transactions {
      margin-top: 20px;
    }
    .transaction {
      background: #e0f7fa;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .trace-id {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="wallet">
    <h1>SADC CBDC Web3 Wallet</h1>

    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required />

      <label for="recipient">Recipient:</label>
      <input type="text" id="recipient" placeholder="Recipient address" required />

      <button onclick="transfer()">Transfer</button>
    </div>

    <div class="balance">
      <h2>Wallet Balance: <span id="balance">1000</span> ZAR</h2>
    </div>

    <div class="transactions">
      <h2>Transaction History</h2>
      <div id="transaction-list"></div>
    </div>
  </div>

  <script>
    // Dummy user wallet
    const user = {
      balance: 1000,
      transactions: []
    };

    function generateTraceId() {
      const now = new Date();
      const timestamp = now.getFullYear().toString() +
                        (now.getMonth() + 1).toString().padStart(2, '0') +
                        now.getDate().toString().padStart(2, '0') +
                        now.getHours().toString().padStart(2, '0') +
                        now.getMinutes().toString().padStart(2, '0') +
                        now.getSeconds().toString().padStart(2, '0');
      const randomStr = Math.random().toString(36).substring(2, 8).toUpperCase();
      return `TX-${timestamp}-${randomStr}`;
    }

    function transfer() {
      const amount = parseFloat(document.getElementById('amount').value);
      const recipient = document.getElementById('recipient').value;

      if (isNaN(amount) || amount <= 0 || recipient === "") {
        alert("Please enter a valid amount and recipient.");
        return;
      }

      if (amount > user.balance) {
        alert("Insufficient funds.");
        return;
      }

      const traceId = generateTraceId();

      user.balance -= amount;

      const transaction = {
        amount,
        recipient,
        timestamp: new Date().toLocaleString(),
        traceId
      };

      user.transactions.unshift(transaction);
      document.getElementById("balance").innerText = user.balance.toFixed(2);
      renderTransactions();

      alert(`Transfer successful!\nTrace ID: ${traceId}`);
    }

    function renderTransactions() {
      const transactionList = document.getElementById("transaction-list");
      transactionList.innerHTML = "";

      user.transactions.forEach(tx => {
        const div = document.createElement("div");
        div.className = "transaction";
        div.innerHTML = `
          <strong>To:</strong> ${tx.recipient}<br/>
          <strong>Amount:</strong> ${tx.amount.toFixed(2)} ZAR<br/>
          <strong>Time:</strong> ${tx.timestamp}<br/>
          <div class="trace-id"><strong>Trace ID:</strong> ${tx.traceId}</div>
        `;
        transactionList.appendChild(div);
      });
    }

    // Initialize with default balance
    document.getElementById("balance").innerText = user.balance.toFixed(2);
  </script>
</body>
</html>
