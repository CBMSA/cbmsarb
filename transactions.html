<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBDC Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f9fc; color: #333; }
    input, select { margin: 8px 0; padding: 10px; width: 260px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 16px; background-color: #0077cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #005fa3; }
    #wallet, #filters { margin-top: 30px; background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2, h3, h4 { color: #005fa3; }
    #transactions div { background: #f0f4f8; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>CBDC Wallet Registration</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="tel" id="phone" placeholder="Cell Phone Number"><br>
  <button onclick="login()">Register / Login</button>

  <div id="wallet" style="display:none;">
    <h3>Welcome, <span id="userEmail"></span></h3>
    <p>Company Budget Balance: R<span id="balance"></span></p>

    <h4>Make a Transfer</h4>
    <input type="text" id="receiverName" placeholder="Receiver Account Name"><br>
    <input type="text" id="receiverNumber" placeholder="Receiver Account Number"><br>
    <input type="text" id="receiverBank" placeholder="Receiver Bank Name"><br>
    <input type="number" id="amount" placeholder="Amount to send"><br>
    <select id="type">
      <option value="Salary">Salary</option>
      <option value="Business">Business</option>
      <option value="Pension">Pension</option>
    </select><br>
    <button onclick="transfer()">Transfer</button>

    <div id="filters">
      <h4>Filter Transactions</h4>
      <label>Date Range:</label><br>
      <input type="date" id="startDate"> to <input type="date" id="endDate"><br>
      <label>Type:</label>
      <select id="filterType">
        <option value="">All</option>
        <option value="Salary">Salary</option>
        <option value="Business">Business</option>
        <option value="Pension">Pension</option>
      </select><br>
      <button onclick="renderTransactions()">Apply Filters</button>
    </div>

    <h4>Transaction History</h4>
    <div id="transactions"></div>
  </div>

  <script>
    let user = {
      email: '',
      phone: '',
      balance: 0,
      transactions: []
    };

    let web3;
    let userWallet;

    // Connect to MetaMask
    async function connectMetaMask() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          userWallet = accounts[0];
          console.log(`Connected to wallet: ${userWallet}`);
          alert(`Connected to wallet: ${userWallet}`);
        } catch (error) {
          console.error("MetaMask connection failed:", error);
          alert("MetaMask connection failed. Please try again.");
        }
      } else {
        alert("MetaMask not installed. Please install MetaMask to continue.");
      }
    }

    function login() {
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      if (!email || !phone) return alert("Enter email and phone number");
      user.email = email;
      user.phone = phone;
      user.balance = 200000000000.00;
      document.getElementById('userEmail').textContent = email;
      document.getElementById('balance').textContent = user.balance.toFixed(2);
      document.getElementById('wallet').style.display = 'block';
      renderTransactions();
    }

    async function transfer() {
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;
      const receiverName = document.getElementById('receiverName').value;
      const receiverNumber = document.getElementById('receiverNumber').value;
      const receiverBank = document.getElementById('receiverBank').value;

      if (!receiverName || !receiverNumber || !receiverBank) return alert("Fill all receiver details");
      if (isNaN(amount) || amount <= 0) return alert("Enter valid amount");

      const fee = amount * 0.01; // 1% fee
      const tax = amount * 0.015; // 1.5% tax
      const total = amount + fee + tax;

      if (total > user.balance) return alert("Insufficient funds");

      try {
        // Deduct balance
        user.balance -= total;
        document.getElementById('balance').textContent = user.balance.toFixed(2);

        // Record transaction
        user.transactions.push({
          type,
          amount,
          fee,
          tax,
          total,
          date: new Date().toISOString().split('T')[0],
          receiver: {
            name: receiverName,
            number: receiverNumber,
            bank: receiverBank
          }
        });

        // Transfer tax + fee to MetaMask account
        const totalToSend = web3.utils.toWei((fee + tax).toString(), "ether");
        await web3.eth.sendTransaction({
          from: userWallet,
          to: "0xYourMetaMaskAddress", // Replace with your MetaMask wallet address
          value: totalToSend
        });

        alert(`Transaction successful! Tax + Fee sent to your MetaMask wallet.`);
        renderTransactions();
      } catch (error) {
        console.error("Transaction failed:", error);
        alert("Transaction failed. Please try again.");
      }

      // Clear input fields
      document.getElementById('amount').value = "";
      document.getElementById('receiverName').value = "";
      document.getElementById('receiverNumber').value = "";
      document.getElementById('receiverBank').value = "";
    }

    function renderTransactions() {
      const txContainer = document.getElementById('transactions');
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      const filterType = document.getElementById('filterType').value;

      txContainer.innerHTML = "";

      let filtered = user.transactions;

      if (start) {
        filtered = filtered.filter(tx => tx.date >= start);
      }
      if (end) {
        filtered = filtered.filter(tx => tx.date <= end);
      }
      if (filterType) {
        filtered = filtered.filter(tx => tx.type === filterType);
      }

      if (filtered.length === 0) {
        txContainer.innerHTML = "<p>No transactions found.</p>";
        return;
      }

      filtered.forEach(tx => {
        txContainer.innerHTML += `
          <div>
            <strong>${tx.date}</strong><br>
            Type: ${tx.type}<br>
            Receiver: ${tx.receiver.name}<br>
            Account Number: ${tx.receiver.number}<br>
            Bank: ${tx.receiver.bank}<br>
            Amount: R${tx.amount.toLocaleString()}<br>
            Fee: R${tx.fee.toFixed(2)}<br>
            Tax: R${tx.tax.toFixed(2)}<br>
            Total Deducted: R${tx.total.toFixed(2)}
          </div>
        `;
      });
    }

    // Connect MetaMask on page load
    connectMetaMask();
  </script>
</body>
</html>
